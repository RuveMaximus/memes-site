{% extends 'base.html' %}
{% load static %}

{% block title %} Профиль {% endblock %}

{% block styles %} 
<link rel="stylesheet" href="{% static 'user/user.css' %}">
{% endblock %}

{% block content %}
{% include '_navbar.html' %}

<div class="container" style="background-color: #212121;">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="div-img">
                    <img src="https://twizz.ru/wp-content/uploads/2019/08/1565681556_53e5bcb0c4dd4d1e0523b52179bd2302.jpg" class="card-img-top" alt="">
                </div>
                <div class="card-body">
                    <p class="card-text">{{ user }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Постов
                    <span class="badge bg-primary rounded-pill">{{ posts }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Лайков
                    <span class="badge bg-primary rounded-pill">98</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Дизлайков
                    <span class="badge bg-primary rounded-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Комментариев
                    <span class="badge bg-primary rounded-pill">12</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="rounded mx-auto d-block"
                src="https://sun4-15.userapi.com/impg/uF6cyWMvu4Xqp4SiQwLT-yCMmh443FLxeFAaAw/ZkHwVq07SUg.jpg?size=1080x1440&quality=95&sign=9ebc1e924127f7bf2d85b68d15a77e28&type=album"
                alt="politex">
        </div>
    </div>
</div>
{% endblock %}
