{% extends 'base.html' %}
{% load static %}

{% block title %} Профиль {% endblock %}

{% block styles %} 
<link rel="stylesheet" href="{% static 'user/user.css' %}">
<link rel="stylesheet" href="{% static 'feed/feed.css' %}">
{% endblock %}

{% block content %}
{% include '_navbar.html' %}

<div class="container" style="background-color: #212121;">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="div-img">
                    <img src="https://twizz.ru/wp-content/uploads/2019/08/1565681556_53e5bcb0c4dd4d1e0523b52179bd2302.jpg" class="card-img-top" alt="photo of profile" style="
                    filter: none;">
                </div>
                <div class="card-body">
                    <p class="card-text">{{ user }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Постов
                    <span class="badge bg-primary rounded-pill">{{ post_count }}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            {% for post in posts %}
                {% include '_post.html' %}
            {% endfor %}
            <script src="{% static 'feed/script.js' %}"></script>
          </div>
    </div>
</div>
{% endblock %}
