{% extends 'base.html' %}
{% load static %}

{% block title %} Профиль {% endblock %}

{% include '_navbar.html' %}
<div class="container-fluid" style="background-color: #212121;">
    <div class="column">
        <div class="col">
            <div class="container" style="padding: 15px;">
                <div class="row align-items-center">
                    <div class="col-md-9">
                        <div class="card" style="border: none; width: 18rem; color:#f2f2f2; background-color: #212121;">
                            <img class="mx-auto card-img-top rounded" src="https://img5.goodfon.ru/wallpaper/nbig/3/9c/space-planet-landscape-wallpapers-1920-x-1080.jpg" alt="photo"">
                            <div class="card-body">
                              <h5 class="card-title">{{ user }}</h5>

                            </div>
                          </div>
                    </div>
                    <div class="col-md-3">

                            </li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <span class="border border-info">

            </span>
        </div>
    </div>
</div>
