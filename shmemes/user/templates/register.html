{% extends 'base.html' %}
{% load static %}

{% block styles %} 
<link rel="stylesheet" href="{% static 'user/form.css' %}">
{% endblock %}

{% block content %}

        <input class="item" id="username" type="text" placeholder="Придумайте логин">

        <button class="item" onclick="register()">Зарегистрироваться</button>
        <a class="item" href="/user/login/">Уже есть аккаунт?</a>
    </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'user/script.js' %}"></script>
{% endblock %}
