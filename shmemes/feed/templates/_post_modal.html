<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="postModal_{{post.pk}}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="container-fluid">
                    <div class="row p-0">
                        <div class="col d-flex flex-column p-0">
                            <img class="w-100" src="{{ post.image.url }}" alt="">
                        </div>
                        <div class="col-7">
                            <div class="post-info">
                                <h3>{{ post.author }}</h3>
                                <p>{{ post.text }}</p>
                            </div>

                            <div id="commentContainer">
                                
                            </div>
                            <div class="input-group" style="bottom: 10px;">
                                <input id="commentInputField" type="text" class="form-control" placeholder="Ваш комментарий...">
                                <button class="btn btn-outline-primary" type="button">Отправить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
