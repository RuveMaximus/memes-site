{% extends 'base.html' %}
{% load static %}

{% block title %} Демо Bootstrap {% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'feed/feed.css' %}"> {% endblock %}

{% block content %}

{% include '_navbar.html' %}

{% for post in posts %}
<div class="container-fluid bg-dark text-white">
  <div class="container section">
    <div class="row align-items-center text-center">
      <div class="col">
        <div class="post-title">{{ post.title }}</div>
        <div class="post-description">{{ post.description }}</div>
        <img class="w-100" src="https://24warez.ru/uploads/posts/2015-11/1447172520_3.gif" alt="troll">
      </div>
    </div>
  </div>
</div>

  </div>
</div> -->
{% endfor %}
{% endblock %}
