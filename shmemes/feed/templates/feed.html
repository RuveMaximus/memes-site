{% extends 'base.html' %}
{% load static %}

{% block title %} Демо Bootstrap {% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'feed/feed.css' %}"> {% endblock %}

{% block content %}

{% include '_navbar.html' %}

{% for post in posts %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="post-text">{{ post.text }}</div>
      <div class="post-img">
        <img src="{{ post.image.url }}" alt="post-image">
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
